name: Deploy Firebase to production

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20.x
      - name: Install pnpm
        uses: pnpm/action-setup@v2
        id: pnpm-install
        with:
          version: 8
          run_install: false
      - name: Switch firebase project to prod
        run: pnpm exec firebase use prod --token "${{ secrets.FIREBASE_TOKEN }}"
      - name: Deploy to firebase
        run: pnpm exec firebase deploy --token "${{ secrets.FIREBASE_TOKEN }}"
