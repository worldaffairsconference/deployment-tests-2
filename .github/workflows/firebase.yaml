name: Firebase

on:
  pull_request:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: pnpm/action-setup@v2
        with:
          version: 8
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20.x
      - run: pnpm i -g firebase-tools
      - run: firebase deploy --token "${{ secrets.FIREBASE_TOKEN }}"
      - run: echo "headref=$GITHUB_HEAD_REF" >> $GITHUB_OUTPUT
        id: headref
      - uses: actions/github-script@v6
        env:
          GITHUB_HEAD_REF: '${{steps.headref.outputs.headref}}'
        with:
          script: |
            console.log(context.issue)

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: "I CAN'T BELIEVE THIS FINALLY WORKS!!! Because of a Firebase limitationâ€¦ Please run ```gh workflow run Firebase --ref " + process.env.GITHUB_HEAD_REF + "```",
            });
